<div class="col-lg-12">
	<div class="row">
		<div class="col-lg-1"><label>Buscar</label></div>
		<div class="col-lg-3">
			<input type="text" [(ngModel)]="busqueda" name="" />
		</div>
		<div class="label label-success" *ngIf="busqueda">
			Termino de busqueda: <strong>{{busqueda}}</strong>
		</div>

	</div>
	<br/>
	<h3>{{title}}</h3>
	<table class="table table-hover">
		<thead class="thead-default">
			<tr>
				<th>Nombre</th>
				<th>Año</th>
				<th>Accion</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let animal of animals | search:busqueda">
				<td> {{animal.name}}</td>
				<td>{{animal.year}}</td>
				<td> 
					<a [routerLink]="['/animal',animal._id]" class="btn btn-sm btn-success">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"> Ver</span>
					</a>
					<a [routerLink]="['/admin-panel/editar',animal._id]" class="btn btn-sm btn-primary">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"> Editar</span>
					</a>
					<a href="#myModal-{{animal._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"> Borrar</span>
					</a>
					<!-- Button HTML (to Trigger Modal) -->
					<!-- Modal HTML -->
					<div id="myModal-{{animal._id}}" class="modal fade">
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					                <h4 class="modal-title">Confirmación</h4>
					            </div>
					            <div class="modal-body">
					                <p>¿Esta seguro que desea eliminar el animal?</p>
					                <p class="text-warning"><small>Ya no se podrán recuperar los datos del animal: <strong>{{animal.name}}</strong></small></p>
					            </div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAnimal(animal._id)">Borrar</button>
					            </div>
					        </div>
					    </div>
					</div>
					<!-- ./ Modal HTML -->

				</td>
			</tr>
		</tbody>
	</table>
</div>
