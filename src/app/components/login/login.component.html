<div class="col-lg-6"> 
	<h1>{{title}}</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
	Login correcto
	</div>
	
	<div class="alert alert-danger" *ngIf="status == 'error'">
	No te has logueado correctamente
	</div>

	<form class="col-lg-7" #loginForm="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Correo electrónico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" requiered/>
			<span *ngIf="!email.valid && email.touched"> El email es obligatorio !</span>
		</p>
		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" requiered/>
			<span *ngIf="!password.valid && password.touched"> El password es obligatorio !</span>
		</p>
		<input type="submit" value="Ingresar" class="btn btn-success" />
	</form>
</div>
